<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDC Help Desk</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/grid.css">
</head>
<body>
    <!--contact section start-->
<section class="contact" id="contact">
    <div class="row">
        <h2>tell us your problem</h2>
        <p class="little-description">legend developer committee</p>
    </div>
    <div class="row">
        <form action="https://formspree.io/f/mgebdoel" method="POST">
            <div class="row">
                <div class="col span_1_of_2">
                    <input type="text" name="Name" placeholder="Your Name *" required>
                </div>
                <div class="col span_1_of_2">
                   <input type="email" name="Email" placeholder="Your Email * "required> 
                </div>

            </div>
            <div class="row">
                <div class="col span_1_of_2">
                    <input type="tel" name="Phone" placeholder="Your Phone Number *" >
                </div>
                <div class="col span_1_of_2">
                   <input type="text" name="Class" placeholder="Class No * "required> 
                </div>

            </div>
            <div class="row">
                <div class="col span_2_of_2">
                    <input type="file" name="Attachment" placeholder="Your Name *" required>
                </div>
            </div>
                
            <div class="row span_2_of_2">
                <textarea name="Massage" id="" cols="25" rows="8" placeholder="Your Massage *"></textarea>
            </div>
            <div class="row">
                <input type="submit" value="SEND MASAGE" class="btn">
            </div>
            
        </form>
    </div>
</section>
<!--contact section end-->
</body>
</html>
